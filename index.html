<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>¿Qué hay en el súper?</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" />
  <link rel="icon" type="image/png" href="img/image.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="header-left">
      <img src="img/image.png" alt="¿Qué hay en el súper?" class="logo-super">
    </div>
    <div class="header-center">
      <input 
        type="text" 
        id="search-input" 
        placeholder="Buscar productos..." 
        aria-label="Buscador de productos"
      />
    </div>
    <div class="header-right">
      <a href="https://github.com/ComputingVictor" target="_blank" class="username">@Computingvictor</a>
    </div>
  </header>

  <div class="container">
    <aside>
      <h2>Categorías</h2>
      <button id="show-all" class="show-all-button">Todos</button>
      <ul id="category-list"></ul>
    </aside>

    <main>
      <div class="pagination-top">
        <label for="items-per-page">Productos por página:</label>
        <select id="items-per-page">
          <option value="20">20</option>
          <option value="40">40</option>
          <option value="60">60</option>
          <option value="80">80</option>
          <option value="100" selected>100</option>
        </select>
      </div>

      <div id="pagination-controls-top" class="pagination-controls">
        <button id="prev-page-top">Anterior</button>
        <span id="page-info-top"></span>
        <button id="next-page-top">Siguiente</button>
      </div>

      <div id="product-container"></div>

      <div id="pagination-controls-bottom" class="pagination-controls">
        <button id="prev-page-bottom">Anterior</button>
        <span id="page-info-bottom"></span>
        <button id="next-page-bottom">Siguiente</button>
      </div>
    </main>
  </div>

  <div id="modal" class="modal">
    <span id="modal-close" class="modal-close">&times;</span>
    <img id="modal-img" class="modal-content">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
